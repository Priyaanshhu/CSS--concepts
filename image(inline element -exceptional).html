<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Inline Element - Exception case</title>
  <style>
  /* In image inline element we can give height, width and padding */
    img {
      width: 450px;
      border: 2px solid black;
      padding: 10px;
    }
    
  </style>
</head>

<body>
  <img src="/Assets /night-beach.jpg" alt="night-beach">
  <img src="/Assets /green-hill.jpeg" alt="green-hill">
  <img src="/Assets /mountain-evening.jpg" alt="mountain-evening">

</body>
</html>
