<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inheritance</title>
  <style>
    body {
      color: #777EC7;
    }
    
    /* inheritance is nothing but overriding the value */
    .container1 {
      color: #7DC777;
    }
    
    .container2 {
      color: #AE77C7;
    }
    
  </style>
</head>

<body>
  <h1>Main heading inside body</h1>
  
  <div class="container1">
    <h2>Inside my first container</h2>
    <p>Paragraph inside my container one !!!</p>
  </div>
  
  <div class="container2">
    <h2>Inside my second container</h2>
    <p>Paragraph inside my container two !!!</p>
  </div>

</body>
</html>
