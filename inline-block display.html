<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>inline-block Display </title>
  <style>
    a {
      border: 2px solid black;
      
      /* "inline-block" will give freedom to add margin, padding, height, width to an inline element */
      display: inline-block;
      margin: 50px;
      padding: 50px;
      height: 100px;
      width: 200px;
    }
    
  </style>
</head>

<body>
  <a href="#">First link</a>
  <a href="#">Second link</a>

</body>
</html>
