<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Different Ways to Apply Css</title>
  
  <!-- This is "External Css" We have to link file in Link tag So the property written in external css file will work -->
  <link rel="stylesheet" href="/internal, external, inline Css.css">
  
  <!-- This is "Internal Css" where we write code in head tag -->
  <style>
    h2 {
      background-color: coral;
    }
  </style>
</head>

<body>
  <!-- This is "Inline Css" where we write property in tag by giving "style" attribute -->
  <h1 style="background-color: grey">Heading</h1>
  
  <h2>Heading 2</h2>
  
  <h3>Heading 3</h3>

</body>
</html>
