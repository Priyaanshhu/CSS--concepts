<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text align</title>
  <style>
    h1 {
      background-color: #C2CDFB;
      
      /* "text-align" gives the position to text item */
      text-align: center;
    }
    
    /* Note: Before using "text-align" to an inline element always gives display and width property */
    a {
      display: inline-block;
      width: 500px;
      background-color: #9DC6C7;
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Heading</h1>
  <a href="#">Anchor</a>

</body>
</html>
